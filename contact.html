<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|Oswald&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5adc7ce320.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="site-container">


        <header>
            <div class="site-name">
                <h1>Blog</h1>
            </div><!-- end .site-name -->
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul><!-- end nav-list -->
            </nav><!-- end .navigation -->
        </header><!-- end header -->


        <main>
            <div class="card">
                <div class="card-contact">
                    <i class="fas fa-mail-bulk fa-3x"></i>
                    <p class="big-font">mail@random.com</p>
                </div>
            </div>
            <div class="card">
                <div class="card-contact">
                    <i class="fas fa-sms fa-3x"></i>
                    <p class="big-font">(+48) 000 111 000</p>
                </div>
            </div>
            <div class="card">
                <div class="card-contact">
                    <i class="fas fa-street-view fa-3x"></i>
                    <p class="big-font">Street Name 1<br>00-000 Town Name<br>Country</p>
                </div>
            </div>
            <div class="card">
                <div class="card-contact">
                    <i class="fas fa-globe-europe fa-3x"></i>
                    <p class="big-font">www.mywebsite.com</p>
                </div>
            </div>
        </main><!-- end main -->


        <footer>
            <div class="social-icons">
                <a href="https://twitter.com/"><i class="fab fa-twitter-square fa-2x"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-2x"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://github.com/"><i class="fab fa-github-square fa-2x"></i></a>
            </div><!-- end .social-icons -->

            <div class="copyright-info">No copyright here <span>&copy;</span> 2020</div>
        </footer><!-- end footer -->


    </div><!-- end .site-container -->
</body>

</html>
